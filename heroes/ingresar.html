<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Tienda de los Super Heroes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="info"><h3>¡20% de Descuento en Todos los Productos!</h3></div>
    <header>
      <a href="index.html" class="logo"
        ><img src="img/logo.png" alt="Logo de la Tienda de los Super Heroes" />
        <h1>La Tienda de los Super Heroes</h1></a
      >
      <div>
        <nav>
          <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="registro.html">Registrarme</a></li>
            <li><a href="contacto.html">Contacto</a></li>
          </ul>
        </nav>
        <i class="fas fa-bars icono-menu"></i>
      </div>
    </header>

    <main>
      <div class="login">
        <h2>Login</h2>
        <form action="" method="POST">
          <div>
            <label for="usuario">Usuario:</label>
            <input
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Ingrese aquí su usuario"
            />
          </div>

          <div>
            <label for="password">Contraseña:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Ingrese aquí su contraseña"
            />
          </div>

          <div><input type="submit" value="Entrar" /></div>
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Registrarme</a></p>
      </div>
    </main>

    <footer>
      <p>Todos los derechos reservados a FRONT END 1.</p>
    </footer>
  </body>
</html>
